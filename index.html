<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-card">
                <img src="images/mug.jpg" alt="">
            </div>
            <div class="card-detail">
                <p class="small-head">COFFEE MUG</p>
                <h1 class="description">White Coffee <br> Mug</h1>
                <p class="para">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality</p>
                <div class="rupee">
                    <h1>&#8377;149</h1>
                    <p>&#8377;<del>249</del></p> 
                </div>
                <button> <img src="images/icon-cart.png" alt=""> Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
